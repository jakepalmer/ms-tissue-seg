# BUILD = `docker-compose build`
# RUN = `docker-compose run ms_tissue_seg

version: "3.0"
services:
  ms_tissue_seg:
    image: ghcr.io/jakepalmer/ms-tissue-seg:dev
    build: .
    environment:
      LOCAL_BASE_DIR: ${PWD}
    volumes:
      - ${PWD}:/home
      - /var/run/docker.sock:/var/run/docker.sock
    command: bash -c "cd /home && pip install -e . && bash"
    # command: bash -c "cd /home && pip install -e . && python3 run_pipeline.py"
    # command: bash -c "python3 /home/run_pipeline.py"
